{% extends 'base.html' %}

{% block title %}Register Page{% endblock %}

{% block style %}
<style>
    .my-4 {
        color: white;
        font-family: 'Montserrat', sans-serif;
        font-size: 48px;
        font-weight: bold;
    }

    body {
        min-height: 100vh;
        background: linear-gradient(#141e30, #243b55);
    }

    .register-container {
        max-width: 700px;
        padding: 2rem;
        background-color: #ffffff;
        border-radius: 10px;
        box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.3);
        margin-top: 2rem;
        font-family: 'Montserrat';
    
    }

    .register-form label {
        display: block;
        margin-bottom: 0.5rem;
        font-weight: bold;
        color: #333333;
    }

    .register-form input[type="text"],
    .register-form input[type="password"] {
        width: 50%;
        padding: 0.5rem;
        border: 1px solid #cccccc;
        border-radius: 5px;
        margin-bottom: 1rem;
    }

    .register-form input[type="submit"] {
        display: block;
        width: 100%;
        padding: 0.75rem;
        background-color: #1abc9c;
        border: none;
        border-radius: 5px;
        color: #ffffff;
        font-weight: bold;
        cursor: pointer;
    }

    .register-form input[type="submit"]:hover {
        background-color: #148f77;
    }

    .login-link {
        display: block;
        margin-top: 1rem;
        text-align: center;
        color: white;
        font-family: 'Montserrat';
    }

    .login-button {
        padding: 0.75rem 1.5rem;
        background-color: #2c3e50;
        color: #ffffff;
        border: none;
        border-radius: 5px;
        text-decoration: none;
        font-weight: bold;
    }

    .login-button:hover {
        background-color: #233140;
    }
</style>
{% endblock %}

{% block content %}
    <center>
        <h1 class="my-4">Register</h1>
        <div class="register-container">
            <form class="register-form" method="post" action="">
                {% csrf_token %}
                {{form.as_table}}
                <input type="submit" value="Register" />
            </form>
        </div>
        <a class="login-link" href="{% url 'login' %}">Already have an account?</a>
    </center>
{% endblock %}

{% extends 'base.html' %}

{% block title %}All Categories{% endblock %}

{% block style %}
<style>
    .my-4{
        color: rgb(1, 61, 1);
    }
    body{
        min-height: 100vh;
        background: linear-gradient(#d6bad4, #a1bbd9);
    }
</style>
{% endblock %}

{% block content %}
    <style>
        .my-4 {
            margin-top: 40px;
            margin-bottom: 40px;
            /* font-family: 'Roboto', sans-serif; */
            /* font-size: 36px; */
            font-family: 'Montserrat', sans-serif;font-size: 48px; font-weight: bold; 
            color: #343131;
            text-align: center;
            letter-spacing: 2px;
            text-shadow: 2px 2px 4px rgba(35, 33, 33, 0.3);
            animation: fadeInUp 1s ease-in-out;
        }

        body {
            background-color: #343232;
            font-family: 'Arial', sans-serif;
            color: #94bfea;
        }

        .row {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .col-md-4 {
            width: 33.33%;
            padding: 15px;
            box-sizing: border-box;
            animation: fadeIn 1s ease-in-out;
        }

        .card {
            background-color: #e2dfed4d;
            border: none;
            border-radius: 10px;
            box-shadow: 0px 2px 6px rgba(176, 157, 245, 0.63);
            transition: box-shadow 0.3s ease;
        }

        .card:hover {
            box-shadow: 0px 4px 10px rgba(201, 191, 191, 0.9);
            transform: scale(1.02);
        }

        .card-img-top {
            padding: 1rem;
            width: 100%;
            height: auto;
            border-radius: 10px 10px 0 0;
            animation: fadeIn 1s ease-in-out;
        }

        .card-body {
            padding: 15px;
        }

        .card-title {
            margin-bottom: 0;
            font-family: 'Montserrat', sans-serif;
            font-size: 24px;
            font-weight: 600;
            color: #3a3939;
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }

        .card-title a {
            text-decoration: none;
            color: #e8d3d3;
            transition: color 0.3s ease;
        }

        .card-title a:hover {
            color: #07233e;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>

    <h1 class="my-4">All Categories</h1>
    <div class="row">
        {% for category in data %}
        <div class="col-md-4">
            <div class="card">
                <a href="{% url 'cat_questions' category.id %}">
                    <img src="{{category.image.url}}" class="card-img-top animated fadeIn" alt="{{category.title}}">
                </a>
                <div class="card-body">
                    <h5 class="card-title">
                        <a href="{% url 'cat_questions' category.id %}">{{category.title}}</a>
                    </h5>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
{% endblock %}
